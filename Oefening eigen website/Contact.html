<form name="contact" method="post" data-netlify="true"> 
    <text>Heb je vragen of suggesties, dan horen wij dit heel graag!</text>
    <p>
        <label>Je naam <input type="text" name="name" /></label>   
    </p>
    <p>
        <label>Emailadres <input type="email" name="email" /></label>
    </p>
    <p>
        <label>Telefoonnummer</label> <input type="number" name="Telefoonnummer">
    </p>
    <p>
        <label>Message: <textarea name="message"></textarea></label>
    </p>
        <p>
        <label>Recept uploaden</label> <input type="file" name="recept uploaden">
    </p>
    <p>
        <button type="submit">Send</button>
    </p>
</form>
